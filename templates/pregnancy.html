<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ambulance Booking for Pregnancy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='BAPE.ico') }}">
    <style>
        body {
            background-color: #DADADA;
        }
        .head,
        .foot{
            background-color: #002147;
        }
        .btn-secondary,
        .btn-secondary:hover{
            background-color: #1A345B;
        }
        .btn-danger {
            background-color: #E74C3C !important; 
            border-color: #E74C3C !important;
            color: #FFFFFF !important;
        }
        .btn-danger:hover {
            background-color: #C0392B !important; 
            border-color: #C0392B !important;
        }
    </style>
</head>
<body>

    <header class="head py-3">
        <div class="container text-center">
            <h1 class="text-white">Ambulance Booking for Pregnancy</h1>
        </div>
    </header>

    <div class="container mt-5">
        <div class="form-container-secondary mx-auto" style="max-width: 600px;">
            <form method="POST">

                <div class="mb-3">
                    <label for="name" class="form-label">Name of Patient</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>


                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>

                <div class="mb-3">
                    <label for="case" class="form-label">Hospital Name</label>
                    <input type="text" class="form-control" id="hospital" name="hospital" required>
                </div>

                <div class="mb-3">
                    <label for="ambulance_size" class="form-label">Ambulance Size</label>
                    <select class="form-select" id="ambulance_size" name="ambulance_size" required>
                        <option value="" disabled selected>Select Ambulance Size</option>
                        <option value="Small Ambulance">Small Ambulance</option>
                        <option value="Medium Ambulance">Medium Ambulance</option>
                        <option value="Large Ambulance">Large Ambulance</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-danger w-100">Book Ambulance</button>
                <a href="/" class="btn btn-secondary w-100 mt-2">Back to Home</a>
            </form>
        </div>
    </div>

    <footer class="foot text-white text-center py-2 mt-5">
        <p>&copy; 2025 BAPE. All Rights Reserved.</p>
    </footer>

</body>
</html>
